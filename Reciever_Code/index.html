<!DOCTYPE HTML><html>
    <head>
        <title>Telemetry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/cbebd6e300.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container center">
            <div class="space">
                <p class="one">
                    <i class="fa-solid fa-temperature-half icon fa-2x"></i><p class="text">Motor Temperature    <span id="temperature" class="readings">%TEMPERATURE%</span><sup>&deg;C</sup></p>
                </p>
                <p class="two">
                    <i class="fa-solid fas fa-battery-full icon fa-2x"></i><p class="text">Battery Temperature</p>
                </p>
                <p class="three">
                    <i class="fa-solid fas fas fa-plug icon fa-2x"></i><p class="text">Power Left</p>
                </p>
                <p class="four">
                    <i class="fa-solid fa-gauge icon fa-2x"></i><p class="text">Current speed</p>
                </p>
            </div>
            <header>
                <p class="packet">Last received packet: <strong id="timestamp">%TIMESTAMP%</strong> LoRa RSSI: <strong id="rssi">%RSSI%</strong></p>
            </header>
        </div>
        <script>
            setInterval(updateValues, 10000, "temperature");
            setInterval(updateValues, 10000, "rssi");
            setInterval(updateValues, 10000, "timestamp");

            function updateValues(value) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById(value).innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "/" + value, true);
                xhttp.send();
            }
        </script>
    </body>
</html>
